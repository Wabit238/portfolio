<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="socialicons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <title>ICONS</title>
</head>
<body>
    <div class="facebook">
        <span> <i class="fa-brands fa-facebook fa-spin fa-spin-reverse fa-xl"></i> </span>
    </div>
    <div class="youtube">
        <span> <i class="fa-brands fa-youtube fa-shake fa-xl" style="color: #e00000;"></i> </span>
    </div>
    <div class="x">
        <span> <i class="fa-brands fa-x-twitter fa-beat fa-xl"></i> </span>
    </div>
    <div class="instagram">
        <span> <i class="fa-brands fa-instagram fa-fade fa-xl" style="color: #c1151e;"></i> </span>
    </div>
    <div class="wahtsapp">
        <span> <i class="fa-brands fa-whatsapp fa-beat fa-xl" style="color: #19c21c;"></i> </span>
    </div>
    <div class="tiktok">
        <span> <i class="fa-brands fa-tiktok fa-flip fa-xl" style="color: #e90c17;"></i> </span>
    </div>
</body>
</html>
